<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="product1" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="product1-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="product2" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="product2-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
     const minusBtn1 = document.getElementById("minusBtn1");
     minusBtn1.addEventListener("click", function(){
        const decreaseNumber = updateAmount("product1");

        const currentNumber = decreaseNumber - 1;
        document.getElementById("product1").value = currentNumber;
     })

     const plusBtn1 = document.getElementById("plusBtn1");
     plusBtn1.addEventListener("click", function(){
        const increaseNumber = updateAmount("product1");
 
        const currentNumber = increaseNumber + 1;
        document.getElementById("product1").value = currentNumber;
     })

     const plusBtn2 = document.getElementById("plusBtn2");
     plusBtn2.addEventListener("click", function(){
        const increaseNumber = updateAmount("product2");

        const currentAmount = increaseNumber + 1;
        document.getElementById("product2").value = currentAmount;
     })

     const minusBtn2 = document.getElementById("minusBtn2");
     minusBtn2.addEventListener("click", function(){
        const decreaseNumber = updateAmount("product2");

        const currentAmount = decreaseNumber - 1;
        document.getElementById("product2").value = currentAmount;
     })

     function updateAmount(id){
        const number = document.getElementById(id).value;
        const updateNumber = parseFloat(number);
        return updateNumber;
     }
     const product1Price = document.getElementById("product1-price").innerText;
     const product1PriceNum = parseFloat(product1Price);
     const totalPrice = product1PriceNum * currentAmount;
     document.getElementById("product1-price").innerText = totalPrice;

   </script>
</body>

</html>
